<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Money Transfer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
<meta charset="ISO-8859-1">

<script type="text/javascript">
  $(document).ready(function() {
	    $('#transactionVO').DataTable();
	} );
</script>
<title>Insert title here</title>
<style>
.ffooter {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: red;
  color: white;
  text-align: center;
  height: 30px;
  background-color:#e9ffe7;
}
</style>
</head>
<body>
<header style="height: 30px;background-color: maroon;color:white;">
  Hello Mr. <span th:utext="${session.userSessionVO.username}" th:unless="${session == null}" style="font-weight: bold;"></span>
   
</header>
<div th:replace="/customer/header :: header"></div>
<div class="container">
  <h2>Bank Statement(s)
  </h2>
<br/>
<span th:utext="${error}" style="color: red;font-size: 18px; font-weight: bold;"></span>
<span th:utext="${message}" style="color: blue;font-size: 18px; font-weight: bold;"></span>
   <br>
   <hr/>
   <div style="width: 100%">
  
  <table id="transactionVO" class="table table-striped table-bordered" style="width:100%">
  <thead>
  <tr>
  <td> Payee Name </td>
  <td> Date of Transaction </td>
  <td> Credit/Debit </td>
  <td> Description </td>
  <td> Amount </td>
  </tr>
  </thead>
  <tbody> 
  <tr th:each="transac : ${transactionVO}" th:id="'r_'+${transac.customerId}">
  	<td th:text="${transac.pInfoVO.payeeName}"></td>
  	<td th:text="${transac.transactionDate}"></td>
  	<td th:text="${transac.transactionType}"></td>
  	<td th:text="${transac.description}"></td>
  	<td th:text="${transac.amount}"></td>
  	 </tr>
  </tbody>
  </table>
  </div>
  
  </div>
<footer  class="ffooter">
</footer>
</body>
</html>
